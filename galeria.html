
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Pocho</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: 'Raleway', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff4d4d;
      margin-bottom: 30px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .galeria img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 15px #000;
      transition: transform 0.3s;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    a {
      color: #ff4d4d;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
